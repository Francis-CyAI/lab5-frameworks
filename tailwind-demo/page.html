<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-purple-100 rounded shadow mt-4 p-4 max-w-md mx-auto">
        <h2 class="text-xl font-bold text-gray-800 mb-2">Welcome</h2>
        <p class="text-gray-600">Tailwind helps you build fast.</p>
    </div>
    <div class="flex flex-center items-center justify-center h-screen">
        <img src="/images/html-5-icon.png" alt="HTML5 Icon" class="w-36 h-28 mb-4">
        <button 
        class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-300"
            onclick="alert('Button clicked!')"
        >
        Click Me</button>

    </div>
</body>
</html>
